<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logocon">
                <img src="../img/logo.png" alt="logo">
            </div>

            <div class="links">
                <a href="../index.html">Home</a>
                <a href="../pages/service.html">Services</a>
                <a href="contact.html">Contact-us</a>
                <a href="../pages/login.html" class="active">Login</a>
                <a href="../job portal/dashboard.html">Post a Job</a>
            </div>
        </nav>
    </header> 

    <main class="body-main">
        
        <div class="form_container">
            <h1>WELCOME ONBOARD</h1>
            <P>Please provide us with your details to login.</P>

            <form action="" class="signup">
                
                <div class="row">
                    <span>EMAIL ADDRESS</span>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="row">
                    <span>PASSWORD</span>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="row btn-row">
                    <button class="btn" type="submit">login</button>
                    <span>Don't have an account? <a href="../pages/signup.html">Register Here</a> </span>
                </div>
               
            </form>
        </div>

    </main>
</body>
</html>

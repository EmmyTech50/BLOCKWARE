<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job portal dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/job portal.css">
</head>
<body>

    <!-- header starts here -->
    <div class="header">
        <div class="logo_and_search_container">

            <div class="logo_container">
                <span class="logo_img">
                    <img src="../img/logo.png" alt="logo" width="50px" height="50px" >
                </span>
            </div>

            
            <div class="search-items__notification-items">

                <span class="search_container">
                    <span class="search_icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <span class="search_input">
                        <input type="search" name="" id="" placeholder="Search a job..">
                    </span>

                    <span class="select_box">
                        <select name="" id="">
                            <option selected disabled >All Cities</option>
                            <option value="lagos">Lagos</option>
                            <option value="Abuja">Abuja</option>
                        </select>
                    </span>

                    <span class="search_button">
                        <button type="submit">Search</button>
                    </span>
                </span>
            </div>

        </div>

        <div class="item-2-container">
            <span class="notification_bell">
                <i class="fa fa-bell" aria-hidden="true"></i>
            </span>

            <div class="img-item">
                <div class="text" ><p>Tony Sighn</p></div>
                
                <div class="img-container">
                    <span class="img">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>

    </div>

        
            
        
    

    <div class="main-content">

        <div class="left-icons">

           <div class="all_the_icons">
                <span class="up-icons ">
                    <i class="bi bi-card-heading " ></i>
                    <i class="fa fa-television" aria-hidden="true" ></i>
                    <i class="fa fa-crosshairs" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </span>

                <span class="down-icons">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                </span>
           </div>
            


        </div>

        <div class="right-container">

            <div class="box-container">
                <div class="box">
                    <span class="box-1">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <p>job Applied <span>12</span></p>
                        
                    </span>
                   
                </div>
                <div class="box">

                    <span class="box-1">
                        <i class="fa fa-floppy" aria-hidden="true"></i>
                        <p>Saved jobs <span>24</span></p>
                    
                    </span>

                    
                </div>
                <div class="box">

                    <span class="box-1">
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <p>job Offers <span>01</span></p>
                        
                    </span>

                </div>
                <div class="box">

                    <span class="box-1">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                        <p>Post a Job <span>00</span></p>
                       
                    </span>

                </div>
            </div>

            <div class="middle-rectangle">
                <div class="inner-item">
                    <span><i class="fa fa-star-o" aria-hidden="true"></i></span>

                    <h2>See job where you would be a top applicant</h2>
                    <p>try free for six months</p>
                </div>

                <div class="go-pro">
                    <span class="inner-go-pro">
                        <h2>GO PRO</h2>
                    </span>
                    
                </div>
            </div>

            <div class="middle__text__items">
                <div class="inner__text_container">
                    <span class="inner_text">
                        <span><h2>Based on your profile and career interests</h2></span>
                        <span>
                            <ul>
                                <li>UX Designer</li>
                                <li>Any Location</li>
                                <li>Any Industry</li>
                            </ul>
                        </span>
                    </span>
    
                    <div class="inner__right__icons_container">
                        <div class="content--icons">
                            <span class="inner-right-icons_1">
                                <i class="fa fa-crosshairs" aria-hidden="true"></i>
                            </span>
                            
                            <span class="inner-right-icons_1">
                                <i class="fa fa-windows" aria-hidden="true"></i>
                            </span>
                        </div>
                        

                        
                    </div>
                </div>
                
            </div>

            
            
        </div>
    </div>
</body>
</html>
